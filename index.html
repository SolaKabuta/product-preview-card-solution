<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <img src="images/image-product-desktop.jpg" alt="" />
        <div class="txt-container">
          <h1>Perfume</h1>
          <h2>
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h2>
          <p class="parag1">
            A floral, solar and voluptuous <br />
            interpretation composed by <br />
            Olivier Polge, Perfumer-Creator <br />
            for the House of CHANEL.
          </p>
          <p class="prix">
            <span class="price">$149.99</span
            ><span class="discount"> $169.99</span>
          </p>
          <a class="bttn" href="#"><img class="icon" src="images/icon-cart.svg" alt="">Add to Cart</a>
        </div>
      </main>
    </div>
    <footer>
      <div class="container">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Sola Kabuta</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
